<h1>DBZ personajes</h1>
<hr>
<div class="row">
  <div class="col">
    <app-dbz-list [characterList]="characters"
                  (onDeletedById)="onDeletedCharacter($event)"></app-dbz-list>
  </div>
  <div class="col">
    <app-dbz-addcharacter (oneNewCharacters)="onNewCharacter($event)"></app-dbz-addcharacter>
  </div>
</div>
